<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width,
     initial-scale=1.0">
    <title>Form POST Request</title>
</head>
<body>
    <h1>Operasi POST</h1>
    {%
        if 'username' in globals() and username:
            echo ("<p>Hasil POST Request Username:</p>")
            echo_fmt ("<p>Username : %s</p>", username)
        
        if 'passwd' in globals() and passwd:
            echo ("<p>Hasil POST Request Password:</p>")
            echo_fmt ("<p>Password : %s</p>", passwd)
    %}
</body>
</html>
